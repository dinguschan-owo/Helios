<body>
    <div class="content tab-content active">
        <h20>Helios</h20>
        <h21>ğš–ğšŠğšğš ğš‹ğš¢ ğšğš’ğš—ğšğšğšœğšŒğš‘ğšŠğš—!</h21>
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search Helios or type a URL">
            <i class="fas fa-microphone microphone-icon"></i>

    <script>
let currentTabIndex = 0;
const tabs = [{
    url: 'helios://start',
    content: `
        <h20>Helios</h20>
        <h21>ğš–ğšŠğšğš ğš‹ğš¢ ğšğš’ğš—ğšğšğšœğšŒğš‘ğšŠğš—!</h21>
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search Helios or type a URL">
            <i class="fas fa-microphone microphone-icon"></i>
        </div>`
}];

// Updated trusted schemes
const trustedSchemes = ['helios://', 'https://', 'data://', 'ws://'];

document.getElementById('add-tab').addEventListener('click', function () {
    const newTab = document.createElement('div');
    newTab.className = 'tab';
    newTab.innerHTML = `<span class="tab-name">New Tab</span><i class="fas fa-times close-btn"></i>`;
    document.querySelector('.top-bar').insertBefore(newTab, this);

    const newContent = document.createElement('div');
    newContent.className = 'content tab-content';
    newContent.innerHTML = tabs[0].content;
    document.body.appendChild(newContent);

    tabs.push({ url: 'helios://start', content: tabs[0].content });

    updateActiveTab(newTab, newContent, tabs.length - 1);
    addCloseButtonFunctionality(newTab);
    addTabClickListener(newTab, newContent, tabs.length - 1);
});

document.querySelectorAll('.tab').forEach((tab, index) => {
    addCloseButtonFunctionality(tab);
    addTabClickListener(tab, document.querySelectorAll('.tab-content')[index], index);
});

function addCloseButtonFunctionality(tab) {
    tab.querySelector('.close-btn').addEventListener('click', function () {
        const index = Array.from(document.querySelectorAll('.tab')).indexOf(tab);
        tab.remove();
        document.querySelectorAll('.tab-content')[index].remove();
        tabs.splice(index, 1);
        if (index === currentTabIndex) {
            const newActiveTab = document.querySelectorAll('.tab')[index] || document.querySelectorAll('.tab')[index - 1];
            if (newActiveTab) {
                newActiveTab.click();
            }
        }
    });
}

function addTabClickListener(tab, content, index) {
    tab.addEventListener('click', function () {
        updateActiveTab(tab, content, index);
    });
}

function updateActiveTab(tab, content, index) {
    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
    });

    // Deactivate all tabs
    document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
    });

    // Activate the clicked tab and show its content
    tab.classList.add('active');
    content.classList.add('active');

    currentTabIndex = index;
    const url = tabs[index].url;
    document.getElementById('url-bar').value = url;

    // Update the content based on the URL
    if (url === 'helios://settings') {
        content.innerHTML = '<h20>Settings</h20>';
        tab.querySelector('.tab-name').textContent = 'Settings';
    } else if (url === 'helios://start') {
        content.innerHTML = tabs[0].content;
        tab.querySelector('.tab-name').textContent = 'New Tab';
    } else {
        content.innerHTML = tabs[index].content;
        tab.querySelector('.tab-name').textContent = 'New Tab';
    }

    // Update lock icon and visibility of special divs
    updateLockIcon(url);
    updateSpecialDivs(url);
}

function updateLockIcon(url) {
    const lockIcon = document.querySelector('.lock-icon');
    const isLocked = trustedSchemes.some(scheme => url.startsWith(scheme));
    if (isLocked) {
        lockIcon.classList.remove('fa-unlock');
        lockIcon.classList.add('fa-lock');
        lockIcon.style.color = ''; // Remove yellow color
    } else {
        lockIcon.classList.remove('fa-lock');
        lockIcon.classList.add('fa-unlock');
        lockIcon.style.color = '#ffff80'; // Set yellow color
    }
}

function updateSpecialDivs(url) {
    const isHeliosURL = url.startsWith('helios://');
    const officialC = document.querySelector('.official-c');
    const official = document.querySelector('.official');

    if (officialC) {
        officialC.style.backgroundColor = isHeliosURL ? '' : '#52565b';
    }
    if (official) {
        official.style.backgroundColor = isHeliosURL ? '' : '#52565b';
        official.style.color = isHeliosURL ? '' : '#52565b';
    }
}

// Listen for input changes in the URL bar to update the lock icon and content dynamically
document.getElementById('url-bar').addEventListener('input', function () {
    const url = this.value;
    tabs[currentTabIndex].url = url;
    updateLockIcon(url);
    updateSpecialDivs(url);
});

// Enter key handling to navigate to helios://settings or other URLs
document.getElementById('url-bar').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        const url = e.target.value;
        const currentContent = document.querySelectorAll('.tab-content')[currentTabIndex];
        const currentTab = document.querySelectorAll('.tab')[currentTabIndex];

        if (url === 'helios://settings') {
            currentContent.innerHTML = '<h20>Settings</h20>';
            tabs[currentTabIndex].url = url;
            currentTab.querySelector('.tab-name').textContent = 'Settings';
            updateLockIcon(url); // Update lock icon based on the URL
            updateSpecialDivs(url); // Update special divs based on the URL
        } else if (url === 'helios://start') {
            currentContent.innerHTML = tabs[0].content;
            tabs[currentTabIndex].url = url;
            currentTab.querySelector('.tab-name').textContent = 'New Tab';
            updateLockIcon(url); // Update lock icon based on the URL
            updateSpecialDivs(url); // Update special divs based on the URL
        } else if (!trustedSchemes.some(scheme => url.startsWith(scheme))) {
            // Fetch the content of the URL if it's not a trusted scheme
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    // Update the current tab's content
                    currentContent.innerHTML = htmlContent;
                    tabs[currentTabIndex].content = htmlContent;
                    tabs[currentTabIndex].url = url;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
            updateLockIcon(url); // Update lock icon based on the URL
            updateSpecialDivs(url); // Update special divs based on the URL
        }
    }
});

// Home button functionality
document.querySelector('.home-button').addEventListener('click', function () {
    const currentTab = document.querySelectorAll('.tab')[currentTabIndex];
    const currentContent = document.querySelectorAll('.tab-content')[currentTabIndex];

    if (currentTab && currentContent) {
        // Reset the tab URL and content
        tabs[currentTabIndex].url = 'helios://start';
        document.getElementById('url-bar').value = 'helios://start';

        // Reset the content of the current tab
        currentContent.innerHTML = tabs[0].content;
        currentTab.querySelector('.tab-name').textContent = 'New Tab';
        updateLockIcon('helios://start'); // Update lock icon based on the URL
        updateSpecialDivs('helios://start'); // Update special divs based on the URL
    }
});

// Settings button functionality
document.querySelector('.settings-button').addEventListener('click', function () {
    const currentTab = document.querySelectorAll('.tab')[currentTabIndex];
    const currentContent = document.querySelectorAll('.tab-content')[currentTabIndex];

    if (currentTab && currentContent) {
        // Set the tab URL to settings
        tabs[currentTabIndex].url = 'helios://settings';
        document.getElementById('url-bar').value = 'helios://settings';

        // Update the content of the current tab
        currentContent.innerHTML = '<h20>Settings</h20>';
        currentTab.querySelector('.tab-name').textContent = 'Settings';
        updateLockIcon('helios://settings'); // Update lock icon based on the URL
        updateSpecialDivs('helios://settings'); // Update special divs based on the URL
    }
});

    </script>
