    <script>
let currentTabIndex = 0;
const tabs = [{
    url: 'helios://start',
    content: `
        <h20>Helios</h20>
        <h21>ğš–ğšŠğšğš ğš‹ğš¢ ğšğš’ğš—ğšğšğšœğšŒğš‘ğšŠğš—!</h21>
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search Helios or type a URL">
            <i class="fas fa-microphone microphone-icon"></i>
        </div>`
}];

const trustedSchemes = ['helios://', 'https://', 'data://', 'ws://'];

document.getElementById('add-tab').addEventListener('click', function () {
    const newTab = document.createElement('div');
    newTab.className = 'tab';
    newTab.innerHTML = `<span class="tab-name">New Tab</span><i class="fas fa-times close-btn"></i>`;
    document.querySelector('.top-bar').insertBefore(newTab, this);

    const newContent = document.createElement('div');
    newContent.className = 'content tab-content';
    newContent.innerHTML = tabs[0].content;
    document.body.appendChild(newContent);

    tabs.push({ url: 'helios://start', content: tabs[0].content });

    updateActiveTab(newTab, newContent, tabs.length - 1);
    addCloseButtonFunctionality(newTab);
    addTabClickListener(newTab, newContent, tabs.length - 1);
});

document.querySelectorAll('.tab').forEach((tab, index) => {
    addCloseButtonFunctionality(tab);
    addTabClickListener(tab, document.querySelectorAll('.tab-content')[index], index);
});

function addCloseButtonFunctionality(tab) {
    tab.querySelector('.close-btn').addEventListener('click', function () {
        const index = Array.from(document.querySelectorAll('.tab')).indexOf(tab);
        tab.remove();
        document.querySelectorAll('.tab-content')[index].remove();
        tabs.splice(index, 1);
        if (index === currentTabIndex) {
            const newActiveTab = document.querySelectorAll('.tab')[index] || document.querySelectorAll('.tab')[index - 1];
            if (newActiveTab) {
                newActiveTab.click();
            }
        }
    });
}

function addTabClickListener(tab, content, index) {
    tab.addEventListener('click', function () {
        updateActiveTab(tab, content, index);
    });
}

function updateActiveTab(tab, content, index) {
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
    });

    document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
    });

    tab.classList.add('active');
    content.classList.add('active');

    currentTabIndex = index;
    const url = tabs[index].url;
    document.getElementById('url-bar').value = url;

    updateTabContent(url, content, tab);
    updateLockIcon(url);
    updateSpecialDivs(url);
}

function updateTabContent(url, content, tab) {
    if (url === 'helios://start') {
        content.innerHTML = `
            <h20>Helios</h20>
            <h21>ğš–ğšŠğšğš ğš‹ğš¢ ğšğš’ğš—ğšğšğšœğšŒğš‘ğšŠğš—!</h21>
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="url-bar" placeholder="Search Helios or type a URL">
                <i class="fas fa-microphone microphone-icon"></i>
            </div>`;
        
        tab.querySelector('.tab-name').textContent = 'New Tab';
        tabs[currentTabIndex].content = content.innerHTML;  // Update tab's content in memory
        tabs[currentTabIndex].url = url;

        // Add event listener for the Enter key to load the entered URL
        document.getElementById('url-bar').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const enteredUrl = document.getElementById('url-bar').value;
                if (enteredUrl) {
                    updateTabContent(enteredUrl, content, tab);
                }
            }
        });

    } else if (url === 'helios://settings') {
        content.innerHTML = '<h20>Settings</h20>';
        tab.querySelector('.tab-name').textContent = 'Settings';
        tabs[currentTabIndex].content = content.innerHTML;  // Update tab's content in memory
        tabs[currentTabIndex].url = url;
    } else {
        fetchExternalContent(url, content);
    }
}


document.addEventListener('DOMContentLoaded', () => {
    const urlBar = document.getElementById('url-bar'); // Ensure you have an input element with id 'url-bar'
    const content = document.getElementById('content'); // Ensure you have an element with id 'content'

    urlBar.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            const url = urlBar.value;
            fetchExternalContent(url, content);
        }
    });
});

async function fetchExternalContent(url, content) {
    const proxies = [
        `https://api.codetabs.com/v1/proxy?quest=${url}`,
        `https://api.codetabs.com/v1/tmp/?quest=${url}`,
        `https://corsproxy.io/?${url}`,
        `https://api.allorigins.win/raw?url=${url}`
    ];

    const timeout = 10000; // 10 seconds timeout

    // Function to fetch content with proxy
    async function fetchWithProxy(proxy) {
        return new Promise((resolve, reject) => {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);

            fetch(proxy, { signal: controller.signal })
                .then(response => {
                    clearTimeout(id);
                    if (!response.ok) {
                        reject(`Failed to fetch content from ${proxy}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(resolve)
                .catch(reject);
        });
    }

    // Try fetching content from proxies
    let htmlText;
    for (const proxy of proxies) {
        try {
            htmlText = await fetchWithProxy(proxy);
            break; // Exit loop if successful
        } catch (error) {
            console.error(`Error with proxy ${proxy}: ${error}`);
        }
    }

    if (!htmlText) {
        console.error('Failed to fetch content from all proxies');
        return;
    }

    // Function to fetch and return linked CSS or JS
async function fetchAndInjectResources(html) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');

    const resources = [];
    const cssLinks = doc.querySelectorAll('link[rel="stylesheet"]');
    const jsScripts = doc.querySelectorAll('script[src]');

    cssLinks.forEach(link => resources.push(link.href));
    jsScripts.forEach(script => resources.push(script.src));

    const fetchResource = async (url) => {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch resource ${url}`);
            }
            return await response.text();
        } catch (error) {
            console.error(error);
            return '';
        }
    };

    const promises = resources.map(fetchResource);
    const results = await Promise.all(promises);

    // Create and style the Shadow DOM container
    const shadowContainer = document.createElement('div');
    shadowContainer.style.position = 'relative';
    shadowContainer.style.width = (content.clientWidth - 12) + 'px';  // 50px less wide than .tab-content
    shadowContainer.style.height = (content.clientHeight + 100) + 'px'; // 100px taller than .tab-content
    shadowContainer.style.overflow = 'auto';  // Allows scrolling if content exceeds container size
    shadowContainer.style.border = '6px solid #FF0000'; // Optional: Add a border to visualize the Shadow DOM

    // Inject a default background style into the Shadow DOM with low priority
    const shadowRoot = shadowContainer.attachShadow({ mode: 'open' });
    const defaultStyle = document.createElement('style');
    defaultStyle.textContent = `
        :host {
            all: initial;
            background-color: #fff !important;
        }
    `;
    shadowRoot.appendChild(defaultStyle);

    // Inject the fetched content into the Shadow DOM
    shadowRoot.innerHTML += html;

    results.forEach((result, index) => {
        const url = resources[index];
        if (url.endsWith('.css')) {
            const style = document.createElement('style');
            style.textContent = result;
            shadowRoot.appendChild(style);
        } else if (url.endsWith('.js')) {
            const script = document.createElement('script');
            script.textContent = result;
            shadowRoot.appendChild(script);
        }
    });

    // Ensure styles in the Shadow DOM do not affect the main document
    shadowRoot.querySelectorAll('style').forEach(style => {
        style.textContent = `
            :host {
                all: initial;
            }
            ${style.textContent}
        `;
    });

    return shadowContainer;
}

    // Replace existing content with new Shadow DOM container
    const newShadowContainer = await fetchAndInjectResources(htmlText);
    content.innerHTML = ''; // Clear existing content
    content.appendChild(newShadowContainer); // Add new Shadow DOM content

    // Update tab's content in memory
    requestAnimationFrame(() => {
        tabs[currentTabIndex].content = content.innerHTML;
        tabs[currentTabIndex].url = url;
    });
}


function updateLockIcon(url) {
    const lockIcon = document.querySelector('.lock-icon');
    const isLocked = trustedSchemes.some(scheme => url.startsWith(scheme));
    if (isLocked) {
        lockIcon.classList.remove('fa-unlock');
        lockIcon.classList.add('fa-lock');
        lockIcon.style.color = ''; // Remove yellow color
    } else {
        lockIcon.classList.remove('fa-lock');
        lockIcon.classList.add('fa-unlock');
        lockIcon.style.color = '#ffff80'; // Set yellow color
    }
}

function updateSpecialDivs(url) {
    const isHeliosURL = url.startsWith('helios://');
    const officialC = document.querySelector('.official-c');
    const official = document.querySelector('.official');

    if (officialC) {
        officialC.style.backgroundColor = isHeliosURL ? '' : '#52565b';
    }
    if (official) {
        official.style.backgroundColor = isHeliosURL ? '' : '#52565b';
        official.style.color = isHeliosURL ? '' : '#52565b';
    }
}

document.getElementById('url-bar').addEventListener('input', function () {
    const url = this.value;
    tabs[currentTabIndex].url = url;
    updateLockIcon(url);
    updateSpecialDivs(url);
});

document.getElementById('url-bar').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        let url = e.target.value.trim();
        
        // Check if the URL starts with any of the trusted schemes
        const hasValidScheme = trustedSchemes.some(scheme => url.startsWith(scheme));
        
        // If no valid scheme, prepend "https://"
        if (!hasValidScheme) {
            url = 'https://' + url;
        }

        const currentContent = document.querySelectorAll('.tab-content')[currentTabIndex];
        const currentTab = document.querySelectorAll('.tab')[currentTabIndex];

        // Update the tab's URL and content
        tabs[currentTabIndex].url = url;
        document.getElementById('url-bar').value = url;  // Update the URL bar to reflect the change
        updateTabContent(url, currentContent, currentTab);
        updateLockIcon(url);
        updateSpecialDivs(url);
    }
});

    const currentTab = document.querySelectorAll('.tab')[currentTabIndex];
    const currentContent = document.querySelectorAll('.tab-content')[currentTabIndex];

    if (currentTab && currentContent) {
        tabs[currentTabIndex].url = 'helios://start';
        document.getElementById('url-bar').value = 'helios://start';

        currentContent.innerHTML = tabs[0].content;
        currentTab.querySelector('.tab-name').textContent = 'New Tab';
        updateLockIcon('helios://start');

});

});

// General function to handle URL and content updates
function changeTabContent(url) {
    const currentTab = document.querySelectorAll('.tab')[currentTabIndex];
    const currentContent = document.querySelectorAll('.tab-content')[currentTabIndex];

    if (currentTab && currentContent) {
        // Update the URL in the URL bar
        document.getElementById('url-bar').value = url;

        // Update the tab's URL and content
        tabs[currentTabIndex].url = url;
        updateTabContent(url, currentContent, currentTab);

        // Simulate 'Enter' keypress to trigger the fetch or content load
        const event = new KeyboardEvent('keydown', {
            bubbles: true,
            cancelable: true,
            key: 'Enter',
            code: 'Enter'
        });
        document.getElementById('url-bar').dispatchEvent(event);
    }
}
